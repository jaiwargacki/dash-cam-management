name: Testing Application

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout
    - name: Docker compose
      run: docker-compose up -d -f src/docker-compose.yml
    - name: Wait for 5 seconds
      run: sleep 5
    - name: Create Docker network
      run: docker network create --driver bridge mynetwork
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest psycopg2
    - name: Run Database Tests
      run: pytest src/tests/test_db.py
